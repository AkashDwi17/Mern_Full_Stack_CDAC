<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="assets/rabbit.jpg" alt="A cute rabbit" />
      <div class="desc">
        <h2>Rabbit</h2>
        <p>Cutest animal in the world.</p>
      </div>
    </div>

    <div class="card">
      <img src="assets/vegitable.png" alt="A basket of fresh vegetables" />
      <div class="desc">
        <h2>Vegetable Basket</h2>
        <p>Green vegetables are very healthy for everyone's health.</p>
      </div>
    </div>
  </body>
</html>
